<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Jost:wght@300;400;500;600;700;800;900&family=Manrope:wght@200;300;400;500;600;700;800&family=Poppins:wght@100;200;300;400;500;600;700;800;900&family=Raleway+Dots&family=Rubik:wght@400;500;600;700;800&family=Zen+Dots&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="signUpBox">
      <div class="box">
        <img src="../img/logo.svg" alt="" />
        <form action="">
          <!-- <div class="email"> -->
          <input type="text" placeholder="First Name" />
          <!-- </div> -->
          <!-- <div class="email"> -->
          <input type="text" placeholder="Last Name" />
          <input type="email" placeholder="Email Address" />
          <div class="phone">
            <input type="number" class="cc" placeholder="+" />
            <input type="number" placeholder="Phone Number" />
          </div>
          <input type="password" placeholder="Password" />
          <input type="number" placeholder="Zip Code" />
          <!-- <a href="">Forgot Password ?</a> -->
          <p>
            Did you purchase an assembly from IKEA or sign up via Facebook or
            Google?
            <a href="">Create Password</a>
          </p>
          <!-- </div> -->
        </form>
        <!-- <button class="signUp">Sign Up</button> -->
        <button class="signUp">Create Account</button>
      </div>
    </div>
  </body>
</html>
